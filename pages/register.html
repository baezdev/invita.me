<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./public/logo.svg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <title>Invit♥Arte (Registrate)</title>
</head>

<body>
  <main class="page__complete">
    <section class="login">
      <div class="form">
        <div class="form__header">
          <a href="../index.html">
            <img src="../images/logo.svg" alt="Logo Invit-Arte">
          </a>
          <span>¿Ya tienes cuenta? <a href="./login.html">Accede</a></span>
        </div>
        <h1>Registrarse</h1>
        <p>Crea invitaciones a tu estilo.</p>
        <form class="form__inputs margin__top-md">
          <div class="form__input margin__bottom-md">
            <span><i class="fa-solid fa-user"></i></span>
            <input type="text" name="name" placeholder="Nombre">
            <span><i class="fa-regular fa-circle-check"></i></span>
          </div>
          <div class="form__input margin__bottom-md">
            <span><i class="fa-solid fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Correo Electrónico">
            <span><i class="fa-regular fa-circle-check"></i></span>
          </div>
          <div class="form__input margin__bottom-lg">
            <span><i class="fa-solid fa-lock"></i></span>
            <input type="password" name="password" placeholder="Contraseña">
            <button class="show__pass" id="btn__eye" type="button"><i class="fa-regular fa-eye"></i></button>
          </div>
          <div class="form__buttons">
            <button class="form__button form__button-primary">
              <span class="form__button-text">Registrarse</span>
              <span class="form__button-icon"><i class="fa-solid fa-arrow-right"></i></span>
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="../js/forms.js" type="module"></script>
</body>

</html>
