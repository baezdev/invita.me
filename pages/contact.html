<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <title>Invit♥Arte (Contacto)</title>
</head>

<body>
  <header class="cabecera">
    <!-- Navbar **********************************************-->
    <nav class="navbar">
      <a href="../index.html" class="navbar__logo">
        <img src="../images/logo.svg" alt="Logo Invit-Arte" />
      </a>
      <button class="button__menu">
        <i class="fa-solid fa-bars-staggered"></i>
      </button>
      <div class="navbar__menu">
        <ul class="navbar__menu-container">
          <li class="navbar__menu-search">
            <input type="search" placeholder="Buscar en Invit-Arte" />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar **********************************************-->
    <section class="container header__title-container">
      <div id="intro">
        <h2>Contáctanos</h2>
      </div>
    </section>
  </header>
  <main>
    <section class="contact container">
      <div class="contact__container">
        <div class="form">
          <h1>Envíanos un mensaje</h1>
          <p>Te contestaremos lo antes posible.</p>
          <form class="form__inputs margin__top-md" id="contact">
            <div class="form__input-container margin__bottom-lg">
              <div class="form__input">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" name="name" placeholder="Nombre" id="name">
              </div>
              <span class="form__input-message"></span>
            </div>
            <div class="form__input-container margin__bottom-lg">
              <div class="form__input">
                <span><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="email" placeholder="Correo Electrónico" id="email">
              </div>
              <span class="form__input-message"></span>
            </div>
            <textarea class="form__textarea margin__bottom-lg" name="message" id="" rows="7"
              placeholder="Mensaje"></textarea>
            <div class="form__buttons">
              <button class="form__button form__button-primary">
                <span class="form__button-text">Enviar</span>
                <span class="form__button-icon"><i class="fa-solid fa-paper-plane"></i></span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="contact__container">
        <a href="" class="contact__button">
          <p><i class='bx bxl-whatsapp'></i> <span>Contáctanos por WhatsApp</span></p>
        </a>
        <a href=""></a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="separator"></div>
    <div class="footer__about container">
      <span> Copyright © 2022 Invit♥Arte </span>
      <div class="footer__social">
        <a href="#"><i class="bx bxl-facebook-circle"></i></a>
        <a href="#"><i class="bx bxl-instagram-alt"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-youtube"></i></a>
      </div>
    </div>
  </footer>
  <button class="button__top">
    <i class="fa-solid fa-arrow-up"></i>
  </button>
  <script src="../js/main.js" type="module"></script>
  <script src="../js/ui/contacto.js" type="module"></script>
</body>

</html>
