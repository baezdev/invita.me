<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Invita. Me (Iniciar Sesión)</title>
  </head>
  <body>
    <main class="page__complete center__section bg-clip">
      <section class="login__container">
        <div class="login__title">
          <h3>Iniciar Sesión</h3>
          <img src="../images/logo.svg" alt="Logo" />
        </div>
        <form class="login">
          <div class="login__input-container">
            <label for=""> Correo Electrónico: </label>
            <div class="login__input">
              <input
                type="text"
                name="email"
                placeholder="correo@correo.ejemplo"
              />
            </div>
          </div>
          <div class="login__input-container">
            <label for=""> Contraseña: </label>
            <div class="login__input">
              <input
                type="password"
                name="password"
                placeholder="Tu Contraseña"
              />
            </div>
          </div>
          <div class="button__container">
            <button class="button button__gradient">Iniciar Sesión</button>
          </div>
          <div class="register__link">
            <span>No tienes Cuenta?</span>
            <a href="./register.html">Registrate</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
